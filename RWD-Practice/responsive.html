<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo" alt="Logo">
            <nav> 
                <ul>
                    <li><a href="#">Game controller</a> </li>
                    <li><a href="#">VR Accessories</a> </li>
                    <li><a href="#">Media Remotes</a> </li>
                    <li><a href="#">Others</a> </li>


                </ul> 
             </nav>
            <img src="img/menu.png" class="menu-icon" alt="Menu">

        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
              <h3>Wireless Controller for Playstation 4</h3>
              <p> (Compatible/Generic)</p>
              <h4> $32.50 </h4>
              <button type="button">Buy Now   <img src="img/arrow.png" alt=""></button>
               
            </div>
            <div class="col-2">

                <img src="img/controller.png" class="controller" alt="Controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png" alt="Add">
                    <p><small>Add to Cart</small></p>
                </div>

            </div>



        </div>
        <div class="social-links">
            <img src="Img/fb.png" alt="Facebook">
            <img src="Img/tw.png" alt="Twitter">
            <img src="Img/ig.png" alt="Instagram">

        </div>



    </div>
    
</body>
</html>
